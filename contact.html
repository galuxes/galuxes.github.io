<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Game Programmer Portfolio</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --text-light: #7f8c8d;
            --background-color: #fbf5e5;
            --card-background: #ffffff;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
        }

        /* Header styles */
        header {
            background-color: var(--primary-color);
            color: #ecf0f1;
            padding: 1rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 10px var(--shadow-color);
        }

        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: nowrap;
            gap: 2rem;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ecf0f1;
            text-decoration: none;
            flex-shrink: 0;
            transition: transform 0.3s ease;
            min-width: 150px;
        }

        .logo:hover {
            color: var(--secondary-color);
            transform: translateY(-2px);
        }

        nav {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }

        nav ul {
            list-style-type: none;
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .social-links {
            display: flex;
            gap: 3rem;
            align-items: center;
            flex-shrink: 0;
            margin-left: auto;
            min-width: 150px;
            justify-content: flex-end;
        }

        .social-links a {
            color: #ecf0f1;
            text-decoration: none;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 36px;
            height: 36px;
            margin: 0 0.25rem;
        }

        .social-icon {
            width: 24px;
            height: 24px;
            object-fit: contain;
            filter: brightness(0) invert(1);
            transition: all 0.3s ease;
            margin-right: 0.25rem;
        }

        .social-links a:hover .social-icon {
            filter: brightness(0) invert(0.7);
        }

        .social-links a:hover {
            color: var(--secondary-color);
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        /* Contact section styles */
        .contact-section {
            max-width: 1200px;
            margin: 4rem auto;
            padding: 0 1rem;
        }

        .contact-title {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .contact-title::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--secondary-color);
        }

        .contact-card {
            background-color: var(--card-background);
            border-radius: 15px;
            box-shadow: 0 8px 30px var(--shadow-color);
            padding: 3rem;
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 3rem;
            transition: transform 0.3s ease;
        }

        .contact-card:hover {
            transform: translateY(-5px);
        }

        .profile-image {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary-color);
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .contact-item:hover {
            background-color: rgba(52, 152, 219, 0.1);
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--secondary-color);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(52, 152, 219, 0.1);
            border-radius: 50%;
        }

        .contact-details {
            flex: 1;
        }

        .contact-label {
            font-size: 0.9rem;
            color: var(--text-light);
            margin-bottom: 0.25rem;
        }

        .contact-value {
            font-size: 1.1rem;
            color: var(--text-color);
            font-weight: 500;
        }

        .contact-value a {
            color: var(--secondary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-value a:hover {
            color: var(--primary-color);
        }

        /* Footer styles */
        footer {
            background-color: var(--primary-color);
            color: #ecf0f1;
            text-align: center;
            padding: 2rem;
            margin-top: 4rem;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1rem;
            }

            .social-links {
                order: 3;
                justify-content: center;
                width: 100%;
                margin-left: 0;
                min-width: auto;
            }

            nav {
                order: 2;
                width: 100%;
                max-width: none;
            }

            .logo {
                order: 1;
                text-align: center;
                width: 100%;
                min-width: auto;
            }

            .contact-card {
                flex-direction: column;
                padding: 2rem;
                gap: 2rem;
            }

            .profile-image {
                width: 200px;
                height: 200px;
                margin: 0 auto;
            }

            .contact-item {
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .contact-card {
                padding: 1.5rem;
            }

            .profile-image {
                width: 150px;
                height: 150px;
            }

            .contact-title {
                font-size: 2rem;
            }

            .contact-value {
                font-size: 1rem;
            }
        }
    </style>
</head>
